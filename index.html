<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü§ñ MCPExNghia Robot UI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #02050a 0%, #000 100%);
      color: #00f0ff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Intro */
    #intro {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 9999;
      animation: introScan 2.5s ease forwards;
    }
    #intro h1 {
      color: #00f0ff;
      font-size: 2.3em;
      margin: 0;
      text-shadow: 0 0 10px #00f0ff, 0 0 30px #00ccff;
      animation: glowPulse 1.5s ease-in-out infinite alternate;
    }
    #intro p {
      margin-top: 10px;
      color: #88ffff;
      letter-spacing: 2px;
    }
    @keyframes introScan {
      0% { opacity: 0; transform: scale(0.8); }
      40% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0; visibility: hidden; transform: scale(1); }
    }
    @keyframes glowPulse {
      from { text-shadow: 0 0 10px #00f0ff; }
      to { text-shadow: 0 0 30px #00ffff, 0 0 60px #00f0ff; }
    }

    /* Header */
    header {
      background: rgba(0, 20, 40, 0.95);
      border-bottom: 2px solid #00f0ff;
      box-shadow: 0 0 20px #00ccff;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 100;
      text-align: center;
    }
    header h1 {
      color: #00f0ff;
      font-size: 1.5em;
      margin: 0;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00ccff;
    }
    .menu-icon {
      position: absolute;
      left: 15px;
      top: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #00f0ff;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0; left: -260px;
      width: 250px;
      height: 100%;
      background: #010b12;
      box-shadow: 0 0 25px #00ccff;
      border-right: 1px solid #00f0ff;
      display: flex;
      flex-direction: column;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    #sidebar.active { left: 0; }
    #sidebar a {
      color: #a8ffff;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
      transition: 0.3s;
    }
    #sidebar a:hover {
      background: rgba(0, 240, 255, 0.1);
      color: #fff;
      text-shadow: 0 0 10px #00f0ff;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #f66;
    }

    /* Admin login */
    #admin-login {
      padding: 15px;
      border-top: 1px solid #00f0ff;
    }
    #admin-login input {
      width: 80%;
      padding: 6px;
      border-radius: 6px;
      border: none;
      margin-bottom: 8px;
    }
    #admin-login button {
      background: transparent;
      border: 2px solid #00f0ff;
      color: #00f0ff;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    #admin-login button:hover {
      background: #00f0ff;
      color: #000;
      box-shadow: 0 0 15px #00f0ff;
    }
    #admin-section {
      border-top: 1px solid #00f0ff;
      margin-top: 10px;
      display: none;
    }

    /* Addons */
    #addons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 40px 15px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: rgba(0, 15, 25, 0.95);
      border: 1px solid #00f0ff;
      border-radius: 15px;
      width: 270px;
      text-align: center;
      padding: 18px;
      box-shadow: 0 0 20px #00f0ff40;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 0 25px #00f0ff;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 0 10px #00f0ff80;
    }
    .card h3 { color: #00f0ff; margin: 8px 0; }
    .card p { font-size: 0.9em; color: #a8ffff; }
    .card button {
      background: transparent;
      border: 2px solid #00f0ff;
      border-radius: 8px;
      padding: 8px 12px;
      color: #00f0ff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    .card button:hover { background: #00f0ff; color: #000; }

    /* Popup */
    #popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #popup .content {
      background: #010b12;
      border: 2px solid #00f0ff;
      box-shadow: 0 0 20px #00f0ff;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: fadeIn 0.4s;
    }
    #popup img { width: 100%; border-radius: 10px; margin-bottom: 10px; }
    #popup button {
      background: transparent;
      border: 2px solid #00f0ff;
      border-radius: 8px;
      padding: 8px 12px;
      color: #00f0ff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    #popup button:hover { background: #00f0ff; color: #000; }
    @keyframes fadeIn { from {opacity:0; transform:scale(0.9);} to {opacity:1; transform:scale(1);} }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      color: #00f0ff;
      font-size: 0.9em;
      border-top: 1px solid #00f0ff;
      background: #000;
      box-shadow: 0 -2px 20px #00f0ff60;
    }
  </style>
</head>
<body>
  <div id="intro">
    <h1>ü§ñ MCPExNghia Addons</h1>

  <header>
    <div class="menu-icon" onclick="toggleSidebar()">‚ò∞</div>
    <h1>ü§ñ MCPExNghia Addons</h1>
  </header>

  <!-- Sidebar -->
  <div id="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">‚úñ</div>
    <a href="#">üè† Trang ch·ªß</a>
    <a href="#addons-container">üß© Addons</a>
    <a href="#">üìû Li√™n h·ªá</a>
    <a href="#">üí° Gi·ªõi thi·ªáu</a>

    <!-- Login form -->
    <div id="admin-login">
      <input type="password" id="adminKey" placeholder="üîë Nh·∫≠p key admin">
      <button onclick="checkKey()">ƒêƒÉng nh·∫≠p</button>
    </div>

    <!-- Admin tools -->
    <div id="admin-section">
      <a href="#">‚öôÔ∏è Admin Tools</a>
      <a href="#">‚ûï Th√™m Addon</a>
      <a href="#">üé® ƒê·ªïi Theme</a>
      <a href="#" onclick="logoutAdmin()">üö™ ƒêƒÉng xu·∫•t</a>
    </div>
  </div>

  <!-- Addons -->
  <div id="addons-container"></div>

  <!-- Popup -->
  <div id="popup">
    <div class="content">
      <img id="popupImg" src="">
      <h2 id="popupName"></h2>
      <p id="popupDesc"></p>
      <a id="popupLink" href="#" target="_blank">
        <button>‚¨áÔ∏è T·∫£i v·ªÅ</button>

  </div>

  <footer>¬© 2025 MCPExNghia | Robot UI ü§ñ</footer>

  <script>
    const SECRET_KEY = "mcpexnghia2025";
    let addons = [];
    let isAdmin = false;

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    async function loadAddons() {
      try {
        const res = await fetch("addons.json");
        addons = await res.json();
        renderAddons();
      } catch (e) {
        console.log("Kh√¥ng t·∫£i ƒë∆∞·ª£c addons.json");
      }
    }

    function renderAddons() {
      const container = document.getElementById("addons-container");
      container.innerHTML = "";
      addons.forEach((a, i) => {
        container.innerHTML += `
          <div class="card" onclick="showPopup(${i})">
            <img src="${a.image}" alt="${a.name}">
            <h3>${a.name}</h3>
            <p>${a.description}</p>
            <button>Chi ti·∫øt</button>
          </div>`;
      });
    }

    function showPopup(index) {
      const a = addons[index];
      document.getElementById("popupImg").src = a.image;
      document.getElementById("popupName").innerText = a.name;
      document.getElementById("popupDesc").innerText = a.description;
      document.getElementById("popupLink").href = a.download;
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function checkKey() {
      let key = document.getElementById("adminKey").value;
      if (key === SECRET_KEY) {
        isAdmin = true;
        document.getElementById("admin-section").style.display = "block";
        document.getElementById("admin-login").style.display = "none";
        alert("ü§ñ Xin ch√†o Admin. H·ªá th·ªëng ƒë√£ s·∫µn s√†ng.");
      } else {
        alert("‚ùå Sai key!");
      }
    }

    function logoutAdmin() {
      isAdmin = false;
      document.getElementById("admin-section").style.display = "none";
      document.getElementById("admin-login").style.display = "block";
      alert("üö™ ƒê√£ ƒëƒÉng xu·∫•t admin!");
    }

    window.onload = function() {
      loadAddons();
    };
  </script>
</body>
</html>
