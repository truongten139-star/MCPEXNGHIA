<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="MCPExNghia Addons - Bộ sưu tập addon chất lượng cao với giao diện Neon Deluxe và tính năng tìm kiếm, đánh giá." />
  <meta name="keywords" content="MCPExNghia, addons, Minecraft, neon, search, ratings" />
  <meta name="author" content="MCPExNghia" />
  <title>MCPExNghia Addons - Neon Final (Search & Ratings)</title>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" as="style" onload="this.rel='stylesheet'" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;700&display=swap');

    :root {
      --violet: #8a3cff;
      --violet-2: #5bd0ff;
      --bg: #050006;
      --card: #110018;
      --glass: rgba(20, 8, 30, 0.6);
      --text: #e8eef8;
      --shadow: rgba(90, 40, 180, 0.2);
      --light: #ffffff;
      --dark: #0a0015;
      --transition: all 0.4s ease;
    }

    /* Dark/Light theme toggle */
    [data-theme="light"] {
      --violet: #6a1cff;
      --violet-2: #3bb8ff;
      --bg: #f0f4ff;
      --card: #ffffff;
      --glass: rgba(200, 200, 255, 0.3);
      --text: #1a1a2e;
      --shadow: rgba(0, 0, 50, 0.15);
    }

    *, *:before, *:after { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: 
        radial-gradient(circle at 10% 10%, var(--glass), transparent 15%),
        radial-gradient(circle at 90% 90%, var(--shadow), transparent 15%),
        var(--bg);
      color: var(--text);
      font-family: 'Orbitron', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      transition: var(--transition);
    }

    /* Parallax background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://source.unsplash.com/random/1920x1080?neon') no-repeat center/cover;
      opacity: 0.1;
      z-index: -1;
      transform: translateZ(0);
      transition: opacity var(--transition);
    }

    /* Intro */
    #intro {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, rgba(12, 2, 30, 0.98), rgba(0, 0, 0, 0.95));
      z-index: 9999;
      animation: introHide 2.5s ease-in-out forwards;
    }
    #intro h1 {
      color: var(--violet);
      font-size: 3rem;
      margin: 0;
      text-shadow: 0 0 15px var(--violet), 0 0 35px var(--violet-2);
      letter-spacing: 2px;
      animation: glow 1.8s ease-in-out infinite alternate, scaleIn 1.2s ease;
    }
    #intro p {
      margin-top: 12px;
      font-family: 'Roboto', sans-serif;
      color: rgba(150, 200, 255, 0.9);
      font-size: 1.2rem;
      opacity: 0;
      animation: fadeIn 1s ease forwards 1s;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px var(--violet), 0 0 20px var(--violet-2); }
      to { text-shadow: 0 0 25px var(--violet), 0 0 50px var(--violet-2); }
    }
    @keyframes introHide {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes scaleIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      background: linear-gradient(90deg, var(--glass), var(--shadow));
      border-bottom: 1px solid var(--shadow);
      box-shadow: 0 4px 25px var(--shadow);
      transition: var(--transition);
    }
    header h1 {
      margin: 0;
      color: var(--violet);
      font-size: 1.8rem;
      text-shadow: 0 0 10px var(--violet);
    }
    .menu-icon {
      position: absolute;
      left: 16px;
      font-size: 1.8rem;
      color: var(--violet-2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .menu-icon:hover {
      transform: rotate(90deg) scale(1.1);
    }
    .theme-toggle {
      position: absolute;
      right: 16px;
      font-size: 1.6rem;
      color: var(--violet-2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .theme-toggle:hover {
      transform: scale(1.1);
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      left: -300px;
      top: 0;
      height: 100%;
      width: 300px;
      background: linear-gradient(180deg, var(--card), var(--dark));
      box-shadow: 10px 0 50px var(--shadow);
      border-right: 1px solid var(--shadow);
      transition: left 0.4s cubic-bezier(0.2, 0.9, 0.2, 1);
      z-index: 2000;
      padding-top: 24px;
      display: flex;
      flex-direction: column;
    }
    #sidebar.active { left: 0; }
    #sidebar .close-btn {
      position: absolute;
      right: 12px;
      top: 12px;
      background: transparent;
      border: none;
      color: var(--violet-2);
      font-size: 1.6rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #sidebar .close-btn:hover { transform: rotate(90deg); }
    #sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 12px 10px;
    }
    #sidebar a {
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 12px 16px;
      border-radius: 10px;
      color: var(--text);
      text-decoration: none;
      margin: 6px 10px;
      transition: background 0.3s, transform 0.3s;
    }
    #sidebar a:hover {
      background: var(--glass);
      transform: translateX(5px);
    }
    #sidebar .icon { font-size: 1.3rem; opacity: 0.95; }
    #sidebar .label { font-size: 1rem; }

    /* Admin Access */
    #admin-access {
      margin-top: auto;
      padding: 14px;
      border-top: 1px solid var(--shadow);
    }
    .admin-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px 12px;
    }
    .admin-input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--shadow);
      background: transparent;
      color: var(--text);
      outline: none;
      transition: border 0.3s;
    }
    .admin-input:focus { border-color: var(--violet-2); }
    .admin-btn {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, var(--violet), var(--violet-2));
      color: #000;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .admin-btn:hover { transform: scale(1.05); }

    /* Admin Tools */
    #admin-tools {
      display: none;
      margin-top: 10px;
      padding: 10px 8px;
    }
    .admin-tools .tool {
      padding: 10px 12px;
      border-radius: 10px;
      margin: 6px 8px;
      background: var(--glass);
      display: flex;
      justify-content: space-between;
      gap: 10px;
      align-items: center;
    }
    .admin-tools select, .admin-tools input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid var(--shadow);
      background: transparent;
      color: var(--text);
    }

    /* Main */
    main {
      padding: 20px 18px 100px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .search-row {
      display: flex;
      gap: 14px;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }
    .search-input {
      width: 100%;
      max-width: 700px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--shadow);
      background: var(--glass);
      color: var(--text);
      outline: none;
      transition: box-shadow 0.3s, border 0.3s;
    }
    .search-input:focus {
      box-shadow: 0 0 25px var(--shadow);
      border-color: var(--violet-2);
    }
    .filter-options {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 16px;
    }
    .filter-btn {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid var(--shadow);
      background: var(--glass);
      color: var(--text);
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .filter-btn.active, .filter-btn:hover {
      background: var(--violet);
      transform: scale(1.05);
    }

    /* Cards */
    #addons-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
      padding: 20px;
    }
    .card {
      position: relative;
      background: linear-gradient(180deg, var(--card), var(--dark));
      border-radius: 14px;
      padding: 16px;
      border: 1px solid var(--shadow);
      box-shadow: 0 8px 25px var(--shadow);
      transition: transform 0.4s, box-shadow 0.4s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-8px) rotateX(5deg) rotateY(5deg);
      box-shadow: 0 20px 50px var(--shadow);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 8px 20px var(--shadow);
      transition: transform 0.3s;
    }
    .card img:hover { transform: scale(1.02); }
    .card h3 {
      margin: 12px 0 8px;
      color: var(--violet-2);
      font-size: 1.4rem;
    }
    .card p {
      margin: 0;
      color: var(--text);
      font-size: 0.95rem;
      height: 48px;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
    }
    .card .cta {
      margin-top: 12px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .btn {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, var(--violet), var(--violet-2));
      color: #000;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .btn:hover { transform: scale(1.05); }
    .btn.secondary {
      background: transparent;
      border: 1px solid var(--shadow);
      color: var(--text);
    }

    /* Rating */
    .rating {
      display: flex;
      gap: 5px;
      justify-content: center;
      margin-top: 10px;
    }
    .star {
      font-size: 1.2rem;
      cursor: pointer;
      opacity: 0.9;
      filter: drop-shadow(0 0 8px var(--shadow));
      transition: transform 0.3s;
    }
    .star:hover { transform: scale(1.2); }
    .star.fill {
      color: gold;
      text-shadow: 0 0 10px gold;
    }
    .avg-score {
      font-size: 0.95rem;
      color: var(--text);
      margin-left: 10px;
    }

    /* Popup */
    #popup {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9));
      z-index: 3000;
      padding: 20px;
      animation: fadeIn 0.4s ease;
    }
    .popup-card {
      width: 100%;
      max-width: 720px;
      background: linear-gradient(180deg, var(--card), var(--dark));
      border-radius: 14px;
      padding: 20px;
      border: 1px solid var(--shadow);
      box-shadow: 0 40px 100px var(--shadow);
      position: relative;
      animation: slideUp 0.4s ease;
    }
    .popup-card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .popup-card img:hover { transform: scale(1.02); }
    .popup-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 14px;
      gap: 14px;
    }
    .comments {
      margin-top: 14px;
      padding-top: 14px;
      border-top: 1px dashed var(--shadow);
    }
    .comment-list {
      max-height: 200px;
      overflow: auto;
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .comment {
      background: var(--glass);
      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--shadow);
    }
    .comment .meta {
      font-size: 0.85rem;
      color: rgba(200, 200, 255, 0.7);
    }
    .comment .body {
      margin-top: 8px;
      color: var(--text);
      font-family: 'Roboto', sans-serif;
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      background: var(--violet);
      color: #fff;
      box-shadow: 0 4px 15px var(--shadow);
      z-index: 4000;
      opacity: 0;
      transform: translateY(20px);
      animation: toastIn 0.4s ease forwards, toastOut 0.4s ease 2.5s forwards;
    }
    @keyframes toastIn {
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes toastOut {
      to { opacity: 0; transform: translateY(20px); }
    }

    /* Footer */
    footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 12px;
      background: linear-gradient(90deg, var(--glass), var(--shadow));
      border-top: 1px solid var(--shadow);
      text-align: center;
      color: var(--text);
      font-size: 0.95rem;
      font-family: 'Roboto', sans-serif;
    }

    /* Responsive */
    @media (max-width: 720px) {
      #addons-container { grid-template-columns: 1fr; }
      #sidebar { width: 90%; left: -100%; }
      .popup-card img { height: 240px; }
    }
    @media (max-width: 480px) {
      header h1 { font-size: 1.4rem; }
      .card img { height: 160px; }
      .popup-card img { height: 200px; }
      #intro h1 { font-size: 2rem; }
    }

    /* Animations */
    .card { animation: floatCard 8s ease-in-out infinite; }
    @keyframes floatCard {
      0%, 100% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
      50% { transform: translateY(-8px) rotateX(3deg) rotateY(3deg); }
    }
  </style>
</head>

  <!-- Toast Container -->

  <script>
    const SECRET_KEY = 'mcpexnghia2025';
    let addons = [];
    let currentPopupIndex = null;
    let isAdmin = false;
    let currentFilter = '';
    let currentCategory = 'all';

    // Typewriter effect for intro
    const text = "⚡ MCPExNghia Addons";
    let idx = 0;
    function typeEffect() {
      const el = document.getElementById('typewriter');
      if (!el) return;
      if (idx < text.length) {
        el.textContent = text.slice(0, idx + 1);
        idx++;
        setTimeout(typeEffect, 80);
      } else {
        document.getElementById('subline').style.opacity = 1;
        setTimeout(() => {
          const intro = document.getElementById('intro');
          intro.style.transition = 'opacity 1.5s ease';
          intro.style.opacity = '0';
          setTimeout(() => intro.style.display = 'none', 1500);
        }, 1000);
      }
    }
    window.addEventListener('load', () => {
      const el = document.getElementById('typewriter');
      el.style.color = 'var(--violet)';
      el.style.textShadow = '0 0 12px var(--violet), 0 0 30px var(--violet-2)';
      el.style.fontSize = '2.6rem';
      el.style.letterSpacing = '1.5px';
      el.style.borderRight = '3px solid var(--violet-2)';
      el.style.paddingRight = '8px';
      el.style.animation = 'blink-caret 0.8s step-end infinite';
      typeEffect();
      loadAddons();
      applyTheme('violet');
    });

    // Theme toggle
    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', currentTheme);
      showToast(`Chuyển sang chế độ ${currentTheme === 'dark' ? 'Tối' : 'Sáng'}`);
    }

    // Toast notification
    function showToast(message) {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // Sidebar toggle
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    // Admin functions
    function openAddForm() {
      const html = `
        <div style="padding:10px">
          <input id="newName" placeholder="Tên addon" style="width:100%;padding:10px;border-radius:8px;margin-bottom:10px;background:transparent;border:1px solid var(--shadow);color:var(--text)" />
          <input id="newDesc" placeholder="Mô tả" style="width:100%;padding:10px;border-radius:8px;margin-bottom:10px;background:transparent;border:1px solid var(--shadow);color:var(--text)" />
          <input id="newImg" placeholder="URL ảnh" style="width:100%;padding:10px;border-radius:8px;margin-bottom:10px;background:transparent;border:1px solid var(--shadow);color:var(--text)" />
          <input id="newLink" placeholder="Link tải" style="width:100%;padding:10px;border-radius:8px;margin-bottom:10px;background:transparent;border:1px solid var(--shadow);color:var(--text)" />
          <input id="newCategory" placeholder="Danh mục (ví dụ: popular, new)" style="width:100%;padding:10px;border-radius:8px;margin-bottom:10px;background:transparent;border:1px solid var(--shadow);color:var(--text)" />
          <div style="display:flex;gap:10px;justify-content:flex-end">
            <button class="btn" onclick="saveNewAddon()">Lưu</button>
            <button class="btn secondary" onclick="renderAddons()">Hủy</button>
          </div>
        </div>
      `;
      const adminTools = document.getElementById('admin-tools');
      const container = document.createElement('div');
      container.innerHTML = html;
      adminTools.prepend(container);
    }

    function saveNewAddon() {
      const name = document.getElementById('newName').value.trim();
      const desc = document.getElementById('newDesc').value.trim();
      const img = document.getElementById('newImg').value.trim();
      const link = document.getElementById('newLink').value.trim();
      const category = document.getElementById('newCategory').value.trim().toLowerCase();
      if (!name || !img) {
        showToast('Vui lòng điền ít nhất tên và URL ảnh');
        return;
      }
      const obj = { name, description: desc || 'No description', image: img, download: link || '#', category: category || 'all' };
      const custom = JSON.parse(localStorage.getItem('addons_custom') || '[]');
      custom.push(obj);
      localStorage.setItem('addons_custom', JSON.stringify(custom));
      loadAddons();
      showToast('✅ Addon mới đã được thêm');
    }

    function tryAdmin() {
      const val = document.getElementById('adminKeyInput').value.trim();
      if (val === SECRET_KEY) {
        isAdmin = true;
        document.getElementById('admin-tools').style.display = 'block';
        document.getElementById('admin-msg').innerText = '✅ Admin mode active';
        showToast('Đã kích hoạt chế độ admin');
      } else {
        document.getElementById('admin-msg').innerText = '❌ Key sai';
        showToast('Key admin không đúng');
      }
    }

    function logoutAdmin() {
      isAdmin = false;
      document.getElementById('admin-tools').style.display = 'none';
      document.getElementById('adminKeyInput').value = '';
      document.getElementById('admin-msg').innerText = 'Đã đăng xuất';
      showToast('Đã đăng xuất admin');
    }

    function applyTheme(name) {
      if (name === 'emerald') {
        document.documentElement.style.setProperty('--violet', '#0fb36b');
        document.documentElement.style.setProperty('--violet-2', '#74ffd1');
      } else if (name === 'red') {
        document.documentElement.style.setProperty('--violet', '#ff4b6e');
        document.documentElement.style.setProperty('--violet-2', '#ffb86e');
      } else {
        document.documentElement.style.setProperty('--violet', '#8a3cff');
        document.documentElement.style.setProperty('--violet-2', '#5bd0ff');
      }
      showToast(`Đã chuyển sang theme ${name}`);
    }

    // Filter and search
    function applyFilter() {
      currentFilter = document.getElementById('searchInput').value.trim().toLowerCase();
      renderAddons();
    }

    function applyCategoryFilter(category) {
      currentCategory = category;
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.filter-btn[data-filter="${category}"]`).classList.add('active');
      renderAddons();
    }

    // Ratings
    function ratingsKey(index) { return 'ratings_addon_' + index; }
    function userRatingKey(index) { return 'rating_user_' + index; }

    function getRatings(index) {
      const raw = localStorage.getItem(ratingsKey(index));
      return raw ? JSON.parse(raw) : { sum: 0, count: 0, user: null };
    }

    function saveRatings(index, obj) {
      localStorage.setItem(ratingsKey(index), JSON.stringify(obj));
    }

    function getUserRating(index) {
      const raw = localStorage.getItem(userRatingKey(index));
      return raw ? Number(raw) : null;
    }

    function setUserRating(index, val) {
      localStorage.setItem(userRatingKey(index), String(val));
    }

    function rateAddon(index, value) {
      const r = getRatings(index);
      const prev = getUserRating(index);
      if (prev) {
        r.sum = r.sum - prev + value;
      } else {
        r.sum += value;
        r.count += 1;
      }
      setUserRating(index, value);
      saveRatings(index, r);
      renderAddons();
      if (currentPopupIndex === index) {
        renderPopupRating(index);
      }
      showToast(`Đã đánh giá ${value} sao`);
    }

    function renderRatingStars(containerEl, index, small = false) {
      const r = getRatings(index);
      const avg = r.count ? (r.sum / r.count) : 0;
      const user = getUserRating(index);
      containerEl.innerHTML = '';
      for (let s = 1; s <= 5; s++) {
        const span = document.createElement('span');
        span.className = 'star' + ((user && s <= user) || (!user && Math.round(avg) >= s) ? ' fill' : '');
        span.innerText = '★';
        span.title = user ? `Bạn đã đánh giá: ${user}` : `Đánh giá ${s} sao`;
        span.onclick = (e) => { e.stopPropagation(); rateAddon(index, s); };
        containerEl.appendChild(span);
      }
      const avgEl = document.createElement('span');
      avgEl.className = 'avg-score';
      avgEl.innerText = r.count ? ` ${(r.sum / r.count).toFixed(1)} (${r.count} lượt)` : ' Chưa có đánh giá';
      containerEl.appendChild(avgEl);
    }

    function renderPopupRating(index) {
      let ratingContainer = document.getElementById('popupRating');
      if (!ratingContainer) {
        ratingContainer = document.createElement('div');
        ratingContainer.id = 'popupRating';
        ratingContainer.style.marginTop = '10px';
        document.querySelector('.popup-meta div').appendChild(ratingContainer);
      }
      renderRatingStars(ratingContainer, index);
    }

    // Render addons
    function renderAddons() {
      const container = document.getElementById('addons-container');
      container.innerHTML = '';
      const merged = [...addons].concat(JSON.parse(localStorage.getItem('addons_custom') || '[]'));
      const filtered = merged.filter(a => {
        const q = currentFilter;
        const hay = (a.name + ' ' + (a.description || '') + ' ' + (a.category || '')).toLowerCase();
        const matchSearch = q ? hay.includes(q) : true;
        const matchCategory = currentCategory === 'all' || a.category === currentCategory || 
          (currentCategory === 'popular' && getRatings(merged.indexOf(a)).count > 5) ||
          (currentCategory === 'high-rated' && getRatings(merged.indexOf(a)).count > 0 && (getRatings(merged.indexOf(a)).sum / getRatings(merged.indexOf(a)).count) >= 4);
        return matchSearch && matchCategory;
      });
      filtered.forEach((a, i) => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${a.image}" alt="${a.name}" loading="lazy" />
          <h3>${a.name}</h3>
          <p>${a.description || ''}</p>
          <div class="cta">
            <button class="btn" onclick="openPopup(${merged.indexOf(a)})">Chi tiết</button>
            <a class="btn secondary" href="${a.download || '#'}" target="_blank">⬇️ Tải</a>
          </div>
          <div class="rating" id="rating_card_${merged.indexOf(a)}"></div>
        `;
        container.appendChild(div);
        renderRatingStars(document.getElementById(`rating_card_${merged.indexOf(a)}`), merged.indexOf(a), true);
      });
      observeCards();
    }

    // Lazy loading observer
    function observeCards() {
      const cards = document.querySelectorAll('.card');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = 1;
            entry.target.style.transform = 'translateY(0)';
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });
      cards.forEach(card => {
        card.style.opacity = 0;
        card.style.transform = 'translateY(20px)';
        card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
        observer.observe(card);
      });
    }

    async function loadAddons() {
      try {
        const res = await fetch('addons.json', { cache: 'no-cache' });
        const data = await res.json();
        addons = data;
      } catch (e) {
        console.warn('Không thể load addons.json — dùng local nếu có', e);
        addons = [];
      }
      renderAddons();
    }

    // Popup
    function openPopup(index) {
      currentPopupIndex = index;
      const merged = [...addons].concat(JSON.parse(localStorage.getItem('addons_custom') || '[]'));
      const a = merged[index];
      if (!a) return;
      document.getElementById('popupImg').src = a.image;
      document.getElementById('popupName').innerText = a.name;
      document.getElementById('popupDesc').innerText = a.description || '';
      document.getElementById('popupLink').href = a.download || '#';
      document.getElementById('popup').style.display = 'flex';
      renderPopupRating(index);
      loadCommentsFor(index);
      document.querySelector('.comment-list').scrollTop = 0;
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      currentPopupIndex = null;
    }

    // Comments
    function getCommentsKey(index) { return 'comments_addon_' + index; }

    function loadCommentsFor(index) {
      const key = getCommentsKey(index);
      const list = JSON.parse(localStorage.getItem(key) || '[]');
      const container = document.getElementById('commentList');
      container.innerHTML = '';
      if (list.length === 0) {
        container.innerHTML = '<div style="color:rgba(200,200,255,0.6)">Chưa có bình luận nào</div>';
        return;
      }
      list.forEach(c => {
        const el = document.createElement('div');
        el.className = 'comment';
        el.innerHTML = `
          <div class="meta">${escapeHtml(c.name || 'Người dùng')} • ${new Date(c.t).toLocaleString()}</div>
          <div class="body">${escapeHtml(c.text)}</div>
        `;
        container.appendChild(el);
      });
    }

    function addComment() {
      if (currentPopupIndex === null) return;
      const name = document.getElementById('commentName').value.trim() || 'Người dùng';
      const text = document.getElementById('commentText').value.trim();
      if (!text) {
        showToast('Vui lòng nhập nội dung bình luận');
        return;
      }
      const key = getCommentsKey(currentPopupIndex);
      const arr = JSON.parse(localStorage.getItem(key) || '[]');
      arr.unshift({ name, text, t: Date.now() });
      localStorage.setItem(key, JSON.stringify(arr));
      document.getElementById('commentText').value = '';
      loadCommentsFor(currentPopupIndex);
      showToast('✅ Bình luận đã được thêm');
    }

    function escapeHtml(s) {
      return String(s).replace(/[&<>"'`]/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;', '`': '&#96;' })[m]);
    }

    // Event listeners
    document.getElementById('popup').addEventListener('click', (e) => {
      if (e.target.id === 'popup') closePopup();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        const sb = document.getElementById('sidebar');
        if (sb.classList.contains('active')) sb.classList.remove('active');
        const p = document.getElementById('popup');
        if (p.style.display === 'flex') closePopup();
      }
    });

    // Filter buttons
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => applyCategoryFilter(btn.getAttribute('data-filter')));
    });

    // Initial load
    window.addEventListener('load', () => {
      setTimeout(() => document.getElementById('intro').style.display = 'none', 2500);
      applyCategoryFilter('all');
    });
  </script>
</body>
